<div class="ud-header">
    <h2 class="text-center">Public Chat</h2>
</div>
<div class="ud-body">
    <div class="msg-box">
        <ul>
            <li *ngFor="let item of currentChatMessages" [ngClass]="item.sender === chatModel.sender ? 'in-msg' : 'ex-msg'">
                {{item.sender}} : {{item.receiver}}<br /><span class="msg-italic-style">{{item.message}}</span></li>
        </ul>
    </div>
    <div class="ud-flex-row">
        <input type="text" placeholder="Type message here" class="msg-input" [(ngModel)]="chatModel.message" />
        <button class="send-btn" (click)="sendPrivate()"><i class="fa fa-paper-plane"></i></button>
    </div>
    <input type="text" placeholder="Your name" class="name-box" [(ngModel)]="chatModel.sender" />
</div>
