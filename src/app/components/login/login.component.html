<swal #successSwal title="Éxito" text="Logueado Correctamente!" icon="success" width='27rem'>
</swal>

<swal #errorEmail title="Error" text="Email Incorrecto!!" icon="error">
</swal>

<swal #errorPassword title="Error" text="Password Incorrecto!!" icon="error">
</swal>

<div class="main-layout card-bg-1">
    <div class="container d-flex flex-column">
        <div class="row no-gutters text-center align-items-center justify-content-center min-vh-100">
            <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                <h1 class="font-weight-bold">Iniciar Sesión</h1>
                <p class="text-dark mb-3">Somos diferentes, te hacemos diferente.</p>
                <form class="mb-3">
                    <div class="form-group">
                        <label for="email" class="sr-only">Email Address</label>
                        <input type="email" class="form-control form-control-md" id="email" placeholder="Email" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" class="form-control form-control-md" id="password" placeholder="Password" autocomplete="off">
                    </div>
                    <!-- <div class="form-group d-flex justify-content-between">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" checked="" id="checkbox-remember">
                            <label class="custom-control-label text-muted font-size-sm" for="checkbox-remember">Remember me</label>
                        </div>
                        <a class="font-size-sm" href="#">Reset password</a>
                    </div> -->
                    <button class="btn btn-primary btn-lg btn-block text-uppercase font-weight-semibold" type="submit" routerLink="/chat">Entrar</button>
                </form>

                <p style="color: white !important;">No tienes una cuenta? <a class="font-weight-semibold" style="color: #665dfe !important; cursor: pointer;" routerLink="/register">Registrarse</a>.</p>
            </div>
        </div> 
    </div>
</div>
